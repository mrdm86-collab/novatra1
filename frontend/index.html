<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Novatra Universal Repository - Next-generation artifact repository management with AI-powered features" />
    <meta name="keywords" content="artifact repository, docker, maven, npm, package management, devops, cicd" />
    <meta name="author" content="mrdm86" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://novatra.io/" />
    <meta property="og:title" content="Novatra Universal Repository" />
    <meta property="og:description" content="Next-generation artifact repository management with AI-powered features" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://novatra.io/" />
    <meta property="twitter:title" content="Novatra Universal Repository" />
    <meta property="twitter:description" content="Next-generation artifact repository management with AI-powered features" />
    <meta property="twitter:image" content="/twitter-image.png" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="//api.novatra.io" />
    <link rel="dns-prefetch" href="//cdn.novatra.io" />

    <!-- Mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Novatra" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <title>Novatra Universal Repository</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/globals.css" as="style" />

    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f9fafb;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator for initial page load -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Service Worker registration -->
    <script>
      // Check if service workers are supported
      if ('serviceWorker' in navigator) {
        // Register service worker
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Remove loading indicator when app is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });

      // Error handling
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
        // In production, send to error monitoring service
      });

      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
        // In production, send to error monitoring service
      });
    </script>

    <!-- Performance monitoring in production -->
    <script>
      if (window.location.hostname !== 'localhost') {
        // Load analytics or monitoring scripts here
        // Example: Google Analytics, Sentry, etc.

        // Web Vitals monitoring
        import('web-vitals').then(({ getCLS, getFID, getFCP, getLCP, getTTFB }) => {
          getCLS(console.log);
          getFID(console.log);
          getFCP(console.log);
          getLCP(console.log);
          getTTFB(console.log);
        });
      }
    </script>
  </body>
</html>
